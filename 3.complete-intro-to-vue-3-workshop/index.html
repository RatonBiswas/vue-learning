<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{counterTitle}}</h1>
    <h2>Statistics</h2>
    <ul>
      <li v-for="(stat,type) in benderStatistics">
        {{type}}:{{stat}}
      </li>

    </ul>
    <h2>Characters</h2>
    <p v-if="characterList.length === 0">there is no character</p>
    <ul v-else>
      <li v-for="(character,index) in characterList">
        <p>{{character.name}}</p>
        <button @click="favouriteCharacter(character)">‚≠ê Favourite</button>
      </li>
    </ul>
    <h2>Favourite Character</h2>
    <ul v-if="favcharacterList.length>0">
      <li v-for="character in favcharacterList">
        {{character.name}}
      </li>
    </ul>
    <p v-else>There is no Favourite Character</p>
    <h2>New Character</h2>
    <pre>{{newCharacter}}</pre>
    <label for="character-name">Name</label>
    <input type="text" v-model="newCharacter.name" @keyup.enter="addNewCharacter">
    <p>
      <span v-for="(character,index) in characterList">
        {{character.name}} {{index === characterList.length - 1 ? '' : ',' }}
      </span>
    </p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data: () => ({
        counterTitle: 'Counter Standard',
        newCharacter: {
          name: ''
        },
        characterList: [{
          name: 'Raton',
          element: ['Air', 'Earth', 'Dragon', 'Water', 'Fire']
        }, {
          name: 'Mithila',
          element: ['Air']
        }, {
          name: 'Nondita',
          element: ['Earth']
        }, {
          name: 'Emon',
          element: ['Fire']
        }, {
          name: 'Farhan',
          element: ['Water']
        }],
        favcharacterList: []
      }),
      computed: {
        benderStatistics() {
          const elements = ['Air', 'Earth', 'Water', 'Fire', 'Dragon']
          const statistics = {
            Air: 0,
            Earth: 0,
            Water: 0,
            Fire: 0,
            Dragon: 0
          }

          this.characterList.forEach(character => {
            console.log(character.name)
            elements.forEach(element => {
              if (character.element.indexOf(element) > -1) {
                statistics[element] += 1
              }
            })
          });
          return statistics
        }
      },
      methods: {
        addNewCharacter() {
          this.characterList.push(this.newCharacter);
          this.newCharacter = {
            name: ''
          }
        },
        favouriteCharacter(character) {
          this.favcharacterList.push(character)
          console.log(this.favcharacterList)
        }
      },
    }).mount('#app')
  </script>
</body>

</html>
